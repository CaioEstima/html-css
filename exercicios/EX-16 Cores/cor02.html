<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /* Configurações globais das css */
            height: 100%;
        }

        body {
            background-image: linear-gradient(135deg, #525BD0, #7138BC, #8438AC, #A33498, #BC3880, #DB5757, #EE7338, #FBA940);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
